name: Java CI with Maven

on:
  push:
    branches:
        - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 13.0.2
      uses: actions/setup-java@v1
      with:
        java-version: 13.0.2
    - name: Build with Maven
      run: mvn install
    - name: Unit Testing
      run: mvn test
    - name: Javadoc Generation
      run: mvn javadoc:javadoc
